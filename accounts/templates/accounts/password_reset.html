{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 25px 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        small {
            color: red;
            display: block;
            margin-top: 4px;
        }

        .form-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .btn-outline {
            background-color: white;
            color: #1a73e8;
            border: 1px solid #1a73e8;
        }

        .btn-outline:hover {
            background-color: #1a73e8;
            color: white;
        }

        .text-center {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h2>Reset Password</h2>
            {% if form %}
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small>{{ field.errors|striptags }}</small>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>Form not found</p>
            {% endif %}
            <div class="form-buttons">
                <input type="submit" value="Send" class="btn btn-primary">
                <a href="{% url 'accounts:login' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
