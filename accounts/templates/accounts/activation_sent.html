{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5 text-center">
        <div class="card shadow p-4 mx-auto" style="max-width: 550px;">
            <h2 class="mt-3">Verify Your Email Address</h2>
            <p class="text-muted">
                Hi {{ user.name }}, a confirmation email has been sent to your inbox.
                Please click the activation link to complete your registration.
            </p>
            <p class="text-secondary">Didn't receive the email? Check your spam folder or wait a few minutes.</p>
            <a href="{% url 'product:home' %}" class="btn btn-outline-primary mt-3">Return to Home</a>
        </div>
    </div>
</body>
</html>
